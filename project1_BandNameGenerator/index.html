<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Name Generator</title>
    <link href="style.css" rel="stylesheet" />
</head>
<body>
    <h1>Band Name Generator</h1>
    <p>Click the buttons below to generate random words:</p>

    <div class="band-name-section">
        <div class="category-button">
            <button class="button" id="colorButton">Color</button>
            <span class="word" id="colorWord1"></span>
            <span class="word" id="colorWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="emotionButton">Emotion</button>
            <span class="word" id="emotionWord1"></span>
            <span class="word" id="emotionWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="vehicleButton">Vehicle</button>
            <span class="word" id="vehicleWord1"></span>
            <span class="word" id="vehicleWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="fruitButton">Fruit</button>
            <span class="word" id="fruitWord1"></span>
            <span class="word" id="fruitWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="occupationButton">Occupation</button>
            <span class="word" id="occupationWord1"></span>
            <span class="word" id="occupationWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="utensilButton">Utensil</button>
            <span class="word" id="utensilWord1"></span>
            <span class="word" id="utensilWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="toolButton">Tool</button>
            <span class="word" id="toolWord1"></span>
            <span class="word" id="toolWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="materialButton">Material</button>
            <span class="word" id="materialWord1"></span>
            <span class="word" id="materialWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="medicineButton">Medicine</button>
            <span class="word" id="medicineWord1"></span>
            <span class="word" id="medicineWord2"></span>
        </div>

        <div class="category-button">
            <button class="button" id="cityButton">City</button>
            <span class="word" id="cityWord1"></span>
            <span class="word" id="cityWord2"></span>
        </div>
    </div>

    <p>Generated Words:</p>
    <div id="generatedWords"></div>

    <button class="button" id="generateBandNameButton">Generate Band Name</button>
    <button class="button" id="restartGeneratorButton">Restart Generator</button>
    <div id="bandName"></div>

    <script src="app.js"></script>

</body>
</html>
